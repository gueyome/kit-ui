<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sticky Footer Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer/">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Begin page content -->
    <main role="main" class="container text-center">
        <form class="form-signin">
          <img class="mb" src="assets/eventbrite-logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3">Sign Up</h1>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
          <label for="inputFirstName" class="sr-only">First name</label>
          <input type="first_name" class="form-control" placeholder="First name" required="" autofocus="">
          <label for="inputLastName" class="sr-only">Last Name</label>
          <input type="email" class="form-control" placeholder="Last Name" required="" autofocus="">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control" placeholder="Password" required="" autofocus="">
          <label for="inputPasswordConfirmation" class="sr-only">Password Confirmation</label>
          <input type="password" class="form-control" placeholder="Password Confirmation" required="" autofocus="">
          <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
        </form>
      </main>

  </body>
</html>
